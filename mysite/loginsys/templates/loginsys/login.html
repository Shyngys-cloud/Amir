<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <style>
  </style>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css">
</head>
<body style="background: url(static/mainApp/image/11.jpeg)">
 <div class="large-offset-3 large-6 colums">
   <from action="/auth/login/" method="post">
     {% csrf_token %}
     <label for="username">User</label>
     <input type="text" name="username" id="username">
     <label for="password">Password</label>
     <input type="password" name="password" value="password">
     {% if login_error %}
         <label class="error">{{ login_error }}</label>
     {% endif %}
     <input class="button" type="submit" value="Войти">
     <div class="label round secondary"><a href="/auth/register">Registration</a></div>
   </from>
  </div>
</body>
